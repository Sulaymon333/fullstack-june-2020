<!-- Exercise 2 -->

<!-- Change the body style so it has a font-family of "Arial, sans-serif". -->
<!-- Replace each of the spans (nickname, favorites, hometown) with your own information. -->
<!-- Iterate through each li and change the class to "listitem". Add a style tag that sets a rule for "listitem" to make the color red 
- Do this manually by editing original HTML. -->
<!-- Use setinterval() to and to toggle hidden attribute for My Page in the bottom every 1 second -->

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<style>
    .listitem {
        color: red
    }
</style>
<body>
  <h1>About Me</h1>
  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
    </ul>
   <aside>
    <h1>My page</h1>
   </aside>
 </body>
 <script>
     document.body.style.fontFamily = "Arial, sans-serif"
     document.querySelector("#nickname").innerHTML = "Mojo"
     document.querySelector("#favorites").innerHTML = "Summer"
     document.querySelector("#hometown").innerHTML = "Mymensingh"

     let listItems = document.querySelectorAll('li')
     for (let lisitem of listItems) {
         lisitem.className = "listitem"
     }

     let blinkinText = document.querySelector('aside > h1')
     setInterval(() => {
         blinkinText.hidden = !blinkinText.hidden
     }, 1000);
 </script>
</html>
